    <link rel="canonical" href="https://v5md.com/{{ current_page | default: 'index.html' }}">

    <meta property="og:title" content="{{ og_title | default: page_title | default: 'V5 Medical LTD - Professional Global Medical Consumables Supplier' }}">
    <meta property="og:description" content="{{ og_description | default: page_description | default: 'V5 Medical LTD is a professional global medical consumables supplier with 20+ years of experience.' }}">

    <meta property="og:url" content="https://v5md.com/{{ current_page | default: 'index.html' }}">

    <meta property="og:image:width" content="{{ og_image_width | default: '1200' }}">
    <meta property="og:image:height" content="{{ og_image_height | default: '630' }}">
    <meta property="og:site_name" content="V5 Medical LTD">
    <meta property="og:locale" content="{{ og_locale | default: 'en_US' }}">

    <meta name="twitter:title" content="{{ twitter_title | default: page_title | default: 'V5 Medical LTD' }}">
    <meta name="twitter:description" content="{{ twitter_description | default: page_description | default: 'Professional Global Medical Consumables Supplier' }}">

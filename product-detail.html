<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dynamic SEO placeholders -->
  <title>Product Detail | V5 Medical LTD</title>
  <meta name="description" content="Medical product supplied by V5 Medical LTD. ISO 13485, CE and FDA certified." />

  <!-- Open Graph -->
  <meta property="og:type" content="product" />
  <meta property="og:title" content="Product Detail | V5 Medical LTD" />
  <meta property="og:description" content="ISO 13485, CE and FDA certified medical products from V5 Medical LTD." />
  <meta property="og:image" content="images/products/default-product.jpg" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Product Database -->
  <script src="js/products.js"></script>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function setSEO(product) {
      document.title = `${product.name} | V5 Medical LTD`;

      const desc = product.description || `High quality ${product.name} supplied by V5 Medical LTD.`;

      document.querySelector('meta[name="description"]').setAttribute('content', desc);
      document.querySelector('meta[property="og:title"]').setAttribute('content', `${product.name} | V5 Medical LTD`);
      document.querySelector('meta[property="og:description"]').setAttribute('content', desc);
      document.querySelector('meta[property="og:image"]').setAttribute('content', product.images?.[0] || 'images/products/default-product.jpg');
    }

    function renderNotFound() {
      document.body.innerHTML = `
        <div class="min-h-screen flex items-center justify-center text-center bg-gray-50">
          <div>
            <h1 class="text-3xl font-bold mb-3">Product Not Found</h1>
            <p class="text-gray-500 mb-6">The product you are looking for does not exist or has been removed.</p>
            <a href="catalog.html" class="text-blue-600 font-bold">← Back to Catalog</a>
          </div>
        </div>
      `;
    }

    function renderProduct(product) {
      setSEO(product);

      document.getElementById('breadcrumb-category').textContent = product.category;
      document.getElementById('breadcrumb-category').href = `catalog.html?category=${encodeURIComponent(product.category)}`;
      document.getElementById('breadcrumb-product').textContent = product.name;

      document.getElementById('product-image').src = product.images?.[0] || 'images/products/default-product.jpg';
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-description').textContent = product.description || '';

      const certContainer = document.getElementById('certifications');
      certContainer.innerHTML = `
        <img src="images/quality/ce-mark.png" class="h-10" alt="CE" />
        <img src="images/quality/iso13485-2016.jpg" class="h-10" alt="ISO 13485" />
        <img src="images/quality/fda.jpg" class="h-10" alt="FDA" />
      `;

      renderRelatedProducts(product);
    }
      setSEO(product);

      document.getElementById('breadcrumb-category').textContent = product.category;
      document.getElementById('breadcrumb-category').href = `catalog.html?category=${encodeURIComponent(product.category)}`;
      document.getElementById('breadcrumb-product').textContent = product.name;

      document.getElementById('product-image').src = product.images?.[0] || 'images/products/default-product.jpg';
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-description').textContent = product.description || '';

      const certContainer = document.getElementById('certifications');
      certContainer.innerHTML = `
        <img src="images/quality/ce-mark.png" class="h-10" alt="CE" />
        <img src="images/quality/iso13485-2016.jpg" class="h-10" alt="ISO 13485" />
        <img src="images/quality/fda.jpg" class="h-10" alt="FDA" />
      `;
    }

    function renderRelatedProducts(product) {
      const container = document.getElementById('related-products');
      if (!container) return;

      const related = Object.values(finalProductDatabase)
        .filter(p => p.category === product.category && p.id !== product.id)
        .slice(0, 4);

      if (related.length === 0) {
        container.innerHTML = '<p class="text-gray-500">No related products available.</p>';
        return;
      }

      container.innerHTML = related.map(p => `
        <div class="bg-white rounded-xl shadow-sm border hover:shadow-lg transition overflow-hidden">
          <div class="h-40 bg-gray-100">
            <img src="${p.images?.[0] || 'images/products/default-product.jpg'}" class="w-full h-full object-cover" />
          </div>
          <div class="p-4">
            <h3 class="font-bold text-sm mb-2">${p.name}</h3>
            <a href="product-detail.html?product=${p.id}" class="text-blue-600 font-semibold text-sm">View Details →</a>
          </div>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const id = getParam('product');
      if (!id || !finalProductDatabase[id]) {
        renderNotFound();
        return;
      }
      renderProduct(finalProductDatabase[id]);
    });
  </script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white py-6">
    <div class="max-w-7xl mx-auto px-4">
      <a href="catalog.html" class="text-blue-200 text-sm">← Back to Catalog</a>
    </div>
  </header>

  <!-- Breadcrumb -->
  <nav class="max-w-7xl mx-auto px-4 py-4 text-sm text-gray-500">
    <a href="catalog.html" class="hover:underline">Catalog</a> /
    <a id="breadcrumb-category" href="#" class="hover:underline"></a> /
    <span id="breadcrumb-product" class="text-gray-800 font-semibold"></span>
  </nav>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-10 grid md:grid-cols-2 gap-10">

    <!-- Image -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <img id="product-image" src="images/products/default-product.jpg" class="w-full object-contain" />
    </div>

    <!-- Info -->
    <div>
      <h1 id="product-name" class="text-3xl font-bold mb-4"></h1>
      <p id="product-description" class="text-gray-600 mb-6"></p>

      <div class="flex gap-4 mb-8" id="certifications"></div>

      <div class="flex gap-4">
        <a href="https://wa.me/447895047944" target="_blank"
           class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold">
          WhatsApp Inquiry
        </a>
        <a href="mailto:info@v5md.com"
           class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold">
          Email Us
        </a>
      </div>
    </div>

        
      <!-- Related Products -->
      <section class="mt-16 col-span-full">
        <h2 class="text-2xl font-bold mb-6">Related Products</h2>
        <div id="related-products" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
      </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      © 2025 V5 Medical LTD. All rights reserved.
    </div>
  </footer>

</body>
</html>
